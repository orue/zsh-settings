command_timeout = 500

"$schema" = 'https://starship.rs/config-schema.json'

# Use the Catppuccin Frappe palette
palette = "catppuccin_frappe"

# Enable the blank line at the start of the prompt
add_newline = true

format = """
[‚ñë‚ñí‚ñì](lavender)\
[ Óúë ](bg:lavender fg:crust)\
[ÓÇ∞](bg:blue fg:lavender)\
$directory\
[ÓÇ∞](fg:blue bg:surface1)\
$git_branch\
$git_status\
[ÓÇ∞](fg:surface1 bg:surface0)\
$nodejs\
$golang\
$lua\
$python\
$c\
$php\
$rust\
[ÓÇ∞](fg:surface0)\
\n$character"""

[palettes.catppuccin_frappe]
rosewater = "#f2d5cf"
flamingo = "#eebebe"
pink = "#f4b8e4"
mauve = "#ca9ee6"
red = "#e78284"
maroon = "#ea999c"
peach = "#ef9f76"
yellow = "#e5c890"
green = "#a6d189"
teal = "#81c8be"
sky = "#99d1db"
sapphire = "#85c1dc"
blue = "#8caaee"
lavender = "#babbf1"
text = "#c6d0f5"
subtext1 = "#b5bfe2"
subtext0 = "#a5adce"
overlay2 = "#949cbb"
overlay1 = "#838ba7"
overlay0 = "#737994"
surface2 = "#626880"
surface1 = "#51576d"
surface0 = "#414559"
base = "#303446"
mantle = "#292c3c"
crust = "#232634"

[directory]
style = "fg:text bg:blue"
format = "[ $path ]($style)"
truncation_length = 8
truncate_to_repo = false 
truncation_symbol = "‚Ä¶/"

[git_branch]
symbol = ""
style = "bg:surface1"
format = '[[ $symbol $branch ](fg:blue bg:surface1)]($style)'

[git_status]
style = "bg:surface1"
format = '[[($all_status$ahead_behind )](fg:blue bg:surface1)]($style)'
conflicted = "üè≥"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "üì¶"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

[nodejs]
symbol = "Û∞éô"
style = "bg:surface0"
format = '[[ $symbol ($version) ](fg:green bg:surface0)]($style)'
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[golang]
symbol = ""
style = "bg:surface0"
format = '[[ $symbol ($version) ](fg:blue bg:surface0)]($style)'
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "go.work"]

[lua]
symbol = "Û∞¢±"
style = "bg:surface0"
format = '[[ $symbol ($version) ](fg:blue bg:surface0)]($style)'
detect_extensions = ["lua"]
detect_files = [".lua-version"]

[python]
symbol = "Û∞å†"
style = "bg:surface0"
format = '[[ $symbol ($version) ](fg:yellow bg:surface0)]($style)[[(\($virtualenv\))](fg:blue bg:surface0)]($style)'
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", ".python-version", "setup.py"]

[c]
symbol = ""
style = "bg:surface0"
format = '[[ $symbol ($version) ](fg:blue bg:surface0)]($style)'
detect_extensions = ["c", "h"]

[php]
symbol = ""
style = "bg:surface0"
format = '[[ $symbol ($version) ](fg:blue bg:surface0)]($style)'
detect_extensions = ["php"]
detect_files = ["composer.json"]

[rust]
symbol = ""
style = "bg:surface0"
format = '[[ $symbol ($version) ](fg:blue bg:surface0)]($style)'
detect_extensions = ["rs"]
detect_files = ["Cargo.toml", "Cargo.lock"]

[character]
success_symbol = "[‚ûú](green)"
error_symbol = "[‚úó](bold red)"
