[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#303446"
format = '[[  $time ](fg:#b5bfe2 bg:#303446)]($style)'
[character]
success_symbol = "[‚ûú](#a6d189)"     # Normal insert mode (typing)
