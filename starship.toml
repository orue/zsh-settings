[directory]
style = "fg:#c6d0f5 bg:#8caaee"
format = "[ $path ]($style)"
truncation_length = 10
truncation_symbol = "‚Ä¶/"
#truncate_to_repo = true            # Smart truncation in git repos


[git_branch]
symbol = "Ôêò"
style = "bg:#51576d"
format = '[[ $symbol $branch ](fg:#8caaee bg:#51576d)]($style)'


[git_status]
style = "bg:#51576d"
format = '[[($all_status$ahead_behind )](fg:#8caaee bg:#51576d)]($style)'
conflicted = "üè≥"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "üì¶"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

[nodejs]
symbol = "Û∞éô"
style = "bg:#414559"
format = '[[ $symbol ($version) ](fg:#a6d189 bg:#414559)]($style)'
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[golang]
symbol = "Óòß"
style = "bg:#414559"
format = '[[ $symbol ($version) ](fg:#8caaee bg:#414559)]($style)'
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "go.work"]

[lua]
symbol = "Û∞¢±"
style = "bg:#414559"
format = '[[ $symbol ($version) ](fg:#8caaee bg:#414559)]($style)'
detect_extensions = ["lua"]
detect_files = [".lua-version"]

[python]
symbol = "Û∞å†"
style = "bg:#414559"
format = '[[ $symbol ($version) ](fg:#e5c890 bg:#414559)]($style)[[(\($virtualenv\))](fg:#8caaee bg:#414559)]($style)'
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", ".python-version", "setup.py"]

[c]
symbol = "Óòû"
style = "bg:#414559"
format = '[[ $symbol ($version) ](fg:#8caaee bg:#414559)]($style)'
detect_extensions = ["c", "h"]

[php]
symbol = "Óòà"
style = "bg:#414559"
format = '[[ $symbol ($version) ](fg:#8caaee bg:#414559)]($style)'
detect_extensions = ["php"]
detect_files = ["composer.json"]

[rust]
symbol = "Óû®"
style = "bg:#414559"
format = '[[ $symbol ($version) ](fg:#8caaee bg:#414559)]($style)'
detect_extensions = ["rs"]
detect_files = ["Cargo.toml", "Cargo.lock"]

[conda]
disabled = true
[pulumi]
disabled = true
[terraform]
disabled = true
[docker_context]
disabled = true
[kubernetes]
disabled = true
[aws]
disabled = true
[gcloud]
disabled = true
[line_break]
