command_timeout = 1000

"$schema" = 'https://starship.rs/config-schema.json'

format = """
[‚ñë‚ñí‚ñì](mauve)\
[ ÔåÉ ](bg:lavender fg:crust)\
[ÓÇ∞](bg:blue fg:lavender)\
$username\
