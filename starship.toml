[nodejs]
symbol = "Û∞éô"
style = "bg:#414559"
format = '[[ $symbol ($version) ](fg:#a6d189 bg:#414559)]($style)'
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[golang]
symbol = "Óòß"
style = "bg:#414559"
format = '[[ $symbol ($version) ](fg:#8caaee bg:#414559)]($style)'
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "go.work"]

[lua]
symbol = "Û∞¢±"
style = "bg:#414559"
format = '[[ $symbol ($version) ](fg:#8caaee bg:#414559)]($style)'
detect_extensions = ["lua"]
detect_files = [".lua-version"]

[python]
symbol = "Û∞å†"
style = "bg:#414559"
format = '[[ $symbol ($version) ](fg:#e5c890 bg:#414559)]($style)[[(\($virtualenv\))](fg:#8caaee bg:#414559)]($style)'
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", ".python-version", "setup.py"]

[c]
symbol = "Óòû"
style = "bg:#414559"
format = '[[ $symbol ($version) ](fg:#8caaee bg:#414559)]($style)'
detect_extensions = ["c", "h"]

[php]
symbol = "Óòà"
style = "bg:#414559"
format = '[[ $symbol ($version) ](fg:#8caaee bg:#414559)]($style)'
detect_extensions = ["php"]
detect_files = ["composer.json"]

[rust]
symbol = "Óû®"
style = "bg:#414559"
format = '[[ $symbol ($version) ](fg:#8caaee bg:#414559)]($style)'
detect_extensions = ["rs"]
detect_files = ["Cargo.toml", "Cargo.lock"]

[character]
