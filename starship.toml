# A simpler Starship prompt inspired by robbyrussell, with language modules and Catppuccin Mocha colors (no background)
command_timeout = 2000

"$schema" = 'https://starship.rs/config-schema.json'

format = """$directory$git_branch$git_status$nodejs$golang$lua$python$c$php$rust$line_break$character"""

add_newline = true
palette = "catppuccin_mocha"

[directory]
truncation_length = 5
truncate_to_repo = false
truncation_symbol = "‚Ä¶/"
style = "bold blue"

[git_branch]
symbol = "ÓÇ†"
style = "bold green"

[git_status]
conflicted = "üè≥"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?${count}"
stashed = "üì¶"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"
style = "bold red"

[nodejs]
symbol = "Û∞éô"
format = '[[ $symbol ($version) ](fg:lavender)]($style)'
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[golang]
symbol = "Û∞üì"
format = '[[ $symbol ($version) ](fg:lavender)]($style)'
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "go.work"]

[lua]
symbol = "Û∞¢±"
format = '[[ $symbol ($version) ](fg:lavender)]($style)'
detect_extensions = ["lua"]
detect_files = [".lua-version"]

[python]
symbol = "Û∞å†"
format = '[[ $symbol ($version) ](fg:lavender)]($style)[[(\($virtualenv\))](fg:lavender)]($style)'
detect_extensions = ["py"]
detect_files = [
  "requirements.txt",
  "pyproject.toml",
  "Pipfile",
  ".python-version",
  "setup.py",
]

[c]
symbol = "Óù±"
format = '[[ $symbol ($version) ](fg:lavender)]($style)'
detect_extensions = ["c", "h"]

[php]
symbol = "Óòà"
format = '[[ $symbol ($version) ](fg:lavender)]($style)'
detect_extensions = ["php"]
detect_files = ["composer.json"]

[rust]
symbol = "Óû®"
format = '[[ $symbol ($version) ](fg:lavender)]($style)'
detect_extensions = ["rs"]
detect_files = ["Cargo.toml", "Cargo.lock"]

[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚úó](bold red)"

