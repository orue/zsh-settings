[ÓÇ∞](fg:blue bg:lavender)\
$directory\
[ÓÇ∞](fg:blue bg:teal)\
$git_branch\
$git_status\
[ÓÇ∞](fg:teal bg:lavender)\
$nodejs\
$golang\
$lua\
$python\
$c\
$php\
$rust\
[ÓÇ∞](fg:lavender)\
