untracked = "?${count}"
stashed = "üì¶"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

[nodejs]
symbol = "Û∞éô"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#9ece6a bg:#212736)]($style)'
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[golang]
symbol = "Óòß"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "go.work"]

[lua]
symbol = "Û∞¢±"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'
detect_extensions = ["lua"]
detect_files = [".lua-version"]

[python]
symbol = "Û∞å†"
style = "bg:#212736"
format = '[[[$symbol](fg:#e0af68) ${version}](fg:#769ff0 bg:#212736)]($style)[[(\([$virtualenv](fg:#e0af68)\))](fg:#769ff0 bg:#212736)]($style)'
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", ".python-version", "setup.py"]

[c]
symbol = "Óòû"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'
detect_extensions = ["c", "h"]

[php]
symbol = "Óòà"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'
detect_extensions = ["php"]
