command_timeout = 1000

"$schema" = 'https://starship.rs/config-schema.json'

# Enable the blank line at the start of the prompt
add_newline = true

format = """
$directory\
$git_branch\
$git_status\
$line_break\
$character
"""

right_format = """$all"""

palette = "normal"

[palettes.normal]
arrow = "#EDF2F4"
os = "#5ccfe6"
os_admin = "#6679a4"
directory = "#bae67e"
time = "#bdfffd"
git = "#f17f29"
git_status = "#DFEBED"
golang = "#00add8"
clang = "#0280cd"
swift = "#f15138"
lua = "#5959a5"
duration = "#ce4257"
text_color = "#EDF2F4"
text_light = "#26272A"
purple = "#c3a6ff"

[os]
disabled = true
# format = ' [$symbol]($style)'

[os.symbols]
Arch = " "
CentOS = " "
Debian = " "
Fedora = " "
FreeBSD = " "
Linux = " "
Macos = " "
openSUSE = " "
Redhat = " "
RedHatEnterprise = " "
Ubuntu = " "
Unknown = " "
Windows = "󰍲 "

[username]
format = '\[[$user@]($style)'
show_always = false
style_user = 'bold os'
style_root = 'bold os_admin'

[hostname]
ssh_symbol = "󰣀 "
ssh_only = true
format = '\([$ssh_symbol$hostname]($style)\)'
style = 'os'

[package]
disabled = true

[directory]
style = "sapphire"
format = "[ $path ]($style)"

[directory.substitutions]
"~/Documents" = "󱔗 Docs"
"~/Library/Mobile Documents/iCloud~md~obsidian/Documents/Notes" = "󰠮 Notes"
"~/Desktop" = ""
"~/Downloads" = ""
"~/dev" = "󰲋 Dev"
"GitHub" = " GitHub"
"GitLab" = "󰮠 GitLab"
"~/.config" = " .config"
"~" = "  ~"

[git_branch]
symbol = " "
format = ' [$symbol$branch]($style) '


[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
stashed = "[${count}*](green)"
modified = "[${count}+](yellow)"
deleted = "[${count}-](red)"
conflicted = "[${count}~](red)"
ahead = "⇡${count}"
behind = "⇣${count}"
untracked = "[${count}?](blue)"
staged = "[${count}+](green)"

[git_state]
style = "bold red"
format = "[$state( $progress_current/$progress_total) ]($style)"
rebase = "rebase"
merge = "merge"
revert = "revert"
cherry_pick = "cherry"
bisect = "bisect"
am = "am"
am_or_rebase = "am/rebase"

[nodejs]
symbol = " "
format = ' [$symbol($version)](bold green)'
detect_extensions = ["js", "mjs", "cjs", "ts"]
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[lua]
symbol = " "
format = ' [$symbol($version)]($style)'
style = "fg:lua"

[python]
symbol = " "
format = ' [${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)'
style = "bold yellow"

[conda]
symbol = " "
format = ' [$symbol$environment]($style)'

[golang]
symbol = " "
format = ' [$symbol($version)]($style)'

[rust]
disabled = true
symbol = " "
format = ' [$symbol($version)]($style)'

[c]
symbol = " "
format = ' [$symbol($version(-$name))]($style)'
style = "fg:clang"

[cmake]
format = '[$symbol($version)]($style)'

[perl]
format = '[$symbol($version)]($style)'

[php]
format = '\[[$symbol($version)]($style)\]'

[pulumi]
format = ' [$symbol$stack]($style)'

[terraform]
format = ' [$symbol$workspace]($style)'

[docker_context]
disabled = false
symbol = ' '
style = 'fg:#06969A'
format = ' [$symbol$context]($style) '
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
only_with_files = true
detect_extensions = ['Dockerfile']

[kubernetes]
format = '\[[$symbol$context( \($namespace\))]($style)\]'

[aws]
disabled = true
symbol = " "
format = ' [$symbol($profile)(\($region\))(\[$duration\])]($style) '
style = "fg:aws"

[gcloud]
symbol = " "
format = '\[[$symbol$account(@$domain)(\($region\))]($style)\]'
disabled = true

[line_break]
disabled = true

# Replace the "❯" symbol in the prompt with "➜"
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"
