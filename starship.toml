palette = "rose_pine_moon"
add_newline = true

[username]
show_always = true
style_user = "fg:crust bg:blue"
format = "[$user]($style)"

[hostname]
ssh_only = false
style = "fg:crust bg:blue"
format = "[$hostname]($style)"

[cmd_duration]
min_time = 500
style = "fg:yellow"
format = "took [$duration]($style) "

[directory]
style = "fg:crust bg:blue"
format = "[ $path ]($style)"
truncation_length = 5
truncate_to_repo = false
truncation_symbol = "‚Ä¶/"

[git_branch]
symbol = "ÓÇ†"
style = "bg:teal"
format = '[[ $symbol $branch ](fg:crust bg:teal)]($style)'

[git_status]
style = "bg:teal"
format = '[[($all_status$ahead_behind )](fg:crust bg:teal)]($style)'
conflicted = "üè≥"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "üì¶"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

[nodejs]
symbol = "Û∞éô"
style = "bg:lavender"
format = '[[ $symbol ($version) ](fg:crust bg:lavender)]($style)'
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[golang]
symbol = "Û∞üì"
style = "bg:lavender"
format = '[[ $symbol ($version) ](fg:crust bg:lavender)]($style)'
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "go.work"]

[lua]
symbol = "Û∞¢±"
style = "bg:lavender"
format = '[[ $symbol ($version) ](fg:crust bg:lavender)]($style)'
detect_extensions = ["lua"]
detect_files = [".lua-version"]

[python]
symbol = "Û∞å†"
style = "bg:lavender"
format = '[[ $symbol ($version) ](fg:crust bg:lavender)]($style)[[(\($virtualenv\))](fg:crust bg:lavender)]($style)'
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", ".python-version", "setup.py"]

[c]
symbol = "Óù±"
style = "bg:lavender"
format = '[[ $symbol ($version) ](fg:crust bg:lavender)]($style)'
detect_extensions = ["c", "h"]

[php]
symbol = "Óòà"
style = "bg:lavender"
format = '[[ $symbol ($version) ](fg:crust bg:lavender)]($style)'
detect_extensions = ["php"]
detect_files = ["composer.json"]

[rust]
symbol = "Óû®"
style = "bg:lavender"
format = '[[ $symbol ($version) ](fg:crust bg:lavender)]($style)'
detect_extensions = ["rs"]
detect_files = ["Cargo.toml", "Cargo.lock"]

[character]
success_symbol = "[‚ûú](bold fg:green)"
error_symbol = "[‚úó](bold fg:red)"

