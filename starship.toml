command_timeout = 2000

"$schema" = 'https://starship.rs/config-schema.json'

format = """
[░▒▓](mauve)\
[  ](bg:lavender fg:crust)\
[](bg:blue fg:lavender)\
$directory\
[](fg:blue bg:teal)\
$git_branch\
$git_status\
[](fg:teal bg:lavender)\
$nodejs\
$golang\
$lua\
$python\
$c\
$php\
$rust\
[](fg:lavender)\
$line_break\
$character"""

palette = "catppuccin_frappe"
add_newline = true

[directory]
style = "fg:crust bg:blue"
format = "[ $path ]($style)"
truncation_length = 5
truncate_to_repo = false 
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:teal"
format = '[[ $symbol $branch ](fg:crust bg:teal)]($style)'

[git_status]
style = "bg:teal"
format = '[[($all_status$ahead_behind )](fg:crust bg:teal)]($style)'
conflicted = "🏳"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "📦"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[nodejs]
symbol = "󰎙"
style = "bg:lavender"
format = '[[ $symbol ($version) ](fg:crust bg:lavender)]($style)'
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[golang]
symbol = "󰟓"
style = "bg:lavender"
format = '[[ $symbol ($version) ](fg:crust bg:lavender)]($style)'
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "go.work"]

[lua]
symbol = "󰢱"
style = "bg:lavender"
format = '[[ $symbol ($version) ](fg:crust bg:lavender)]($style)'
detect_extensions = ["lua"]
detect_files = [".lua-version"]

[python]
symbol = "󰌠"
style = "bg:lavender"
format = '[[ $symbol ($version) ](fg:crust bg:lavender)]($style)[[(\($virtualenv\))](fg:crust bg:lavender)]($style)'
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", ".python-version", "setup.py"]

[c]
symbol = ""
style = "bg:lavender"
format = '[[ $symbol ($version) ](fg:crust bg:lavender)]($style)'
detect_extensions = ["c", "h"]

[php]
symbol = ""
style = "bg:lavender"
format = '[[ $symbol ($version) ](fg:crust bg:lavender)]($style)'
detect_extensions = ["php"]
detect_files = ["composer.json"]

[rust]
symbol = ""
style = "bg:lavender"
format = '[[ $symbol ($version) ](fg:crust bg:lavender)]($style)'
detect_extensions = ["rs"]
detect_files = ["Cargo.toml", "Cargo.lock"]

[character]
success_symbol = "[➜](bold fg:green)"
error_symbol = "[✗](bold fg:red)"

